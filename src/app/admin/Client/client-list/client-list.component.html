<mat-toolbar>
    <div class="toobarchild1">Client List </div>  
    <div class="toobarchild2">
        <form>
            <label for="search">Search</label>
            <input style="z-index: 2;" required="" pattern=".*\S.*" type="search" class="input" id="search" #search
                (keyup)="OnSearch(search.value)">
            <span class="caret"></span>
        </form>
    </div>

    <div class="toobarchild3">
        <button (click)="OnAdd()" style="z-index: 1;" mat-icon-button><mat-icon style="font-size: 30px;"  >person_add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-card class="example-card" style="z-index: 0;" *ngFor="let client of client_data" (click)="viewDetails(client)">
    <mat-card-header>
        <mat-card-title><mat-icon>person_outline</mat-icon> {{client.CompanyName | titlecase }}</mat-card-title>
        <mat-card-subtitle><mat-icon>work_outline</mat-icon> {{client.ContactPerson | titlecase}}</mat-card-subtitle>
        <mat-card-subtitle><mat-icon> location_on</mat-icon> {{client.CityName | titlecase}}</mat-card-subtitle>
        <mat-card-subtitle><mat-icon>call</mat-icon>{{client.ContactNo}}</mat-card-subtitle>

    </mat-card-header>
</mat-card>
