<div id="wrapper">
    <div id="toparea">
        <img src="../../assets/icons/loginbackground.png" alt="" class="head_img">
            <img src="../../assets/images/logo5.png" alt="" class="logo_img" >
    </div>
    <div id="buttomarea">
        <form action="" [formGroup]="login_form">

            <div class="textboxarea">
                <input type="text" placeholder="Username" #data formControlName="UserName">
                <div class="icon8">
                    <button class="eyeBtn" mat-icon-button matSuffix 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <img src="../../assets/icons/usericon.png">
                    <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                </button>
                </div>

            </div>

            <div class="textboxarea">
                <input type="password" [type]="hide ? 'password' : 'text'" placeholder="Password"
                    (keyup.enter)="onLogin()" formControlName="Password">
           
            <div class="icon8">
                <button class="eyeBtn" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <img src="../../assets/icons/eye (1).png" alt="">

                    <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                </button>

            </div>
        </div>





            <div class="loginBtn">
                <button type="submit" (click)="onLogin()">Login</button>

                <p routerLink="forgotpassword" class="forgotpassword">I forgot my password</p>
            </div>





        </form>
    </div>
</div>
